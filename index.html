<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <h1>NET<span>FLIX</span></h1>
                <p>Thank you for signing up at Netflix. Tell us more about your self</p>

            </div>
            <div id="div4">
                <form action="result.html">
                    <label for="isim">Name</label>
                    <br>
                    <input type="text" name="isim" id="isim" placeholder="Enter your name">
                    <br>
                    <label for="yaş">Age</label>
                    <br>
                    <input type="age" name="yaş" id="yaş" placeholder="Age">
                    <br>
                    <label for="mail">Email</label>
                    <br>
                    <input type="email" name="mail" id="mail" placeholder="Enter your email">
                    <br>
                    <label for="içerik">Content type</label>
                    <br>
                    <select name="içerik" id="içerik">
                        <option value="Series">Series</option>
                        <option value="Series">Series</option>
                        <option value="Series">Series</option>
                        <option value="Series">Series</option>

                    </select>
                    <div id="div5">
                        <label for="">Movie type</label>
                        <br>
                        <input type="checkbox" name="film" id="komedi" value="komedi">
                        <label for="komedi">Comedy</label>
                        <br>
                        <input type="checkbox" name="film" id="aksiyon" value="aksiyon">
                        <label for="aksiyon">Action</label>
                        <br>
                        <input type="checkbox" name="film" id="romantik" value="romantik">
                        <label for="romantik">Romance</label>
                        <br>
                    </div>
                    <div id="div6">
                        <label for="">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" name="gender" id="famale" value="Famale">
                        <label for="famale">Famale</label>
                        <br>
                        <input type="radio" name="gender" id="other" value="Other">
                        <label for="other">Other</label>

                    </div>
                    <label for="yazı">Feed back</label>
                    <br>
                    <textarea name="yazı" id="yazı" placeholder="Any comment"></textarea>
                    <br>

                    <input type="submit" value="Submit">



                </form>

            </div>

        </div>

    </div>
</body>
</html>
